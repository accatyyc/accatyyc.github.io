<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{{ site.name }} - {{ site.description }}</title>
    <meta name="description" content="Thoughts, stories and ideas.">

    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/assets/favicon.ico">

    <link rel="stylesheet" type="text/css" href="/assets/css/screen.css?v=4eb02c3993">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400">
    <link rel="stylesheet" type="text/css" href="/assets/css/railscasts.css">

    <meta name="generator" content="Jekyll">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="/rss/">
    <link rel="canonical" href="{{ site.url }}">
    <style type="text/css"></style><style id="fit-vids-style">.fluid-width-video-wrapper{width:100%;position:relative;padding:0;}.fluid-width-video-wrapper iframe,.fluid-width-video-wrapper object,.fluid-width-video-wrapper embed {position:absolute;top:0;left:0;width:100%;height:100%;}</style></head>
<head>

{% if page.body_class %}
<body class="{{ page.body_class }}">
{% else %}
<body class="home-template">
{% endif %}
    
    {{ content }}

    <footer class="site-footer clearfix">
        <section class="copyright"><a href="{{ site.url }}">{{ site.name }}</a> Â© 2014</section>
        <section class="poweredby">Made with Jekyll using <a href="http://github.com/rosario/kasper">Kasper theme</a></section>
    </footer>

    {% if site.google_analytics %}
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-XXXXXXXX-X']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
    {% endif %}
</body>
</html>
